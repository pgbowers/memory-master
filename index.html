<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Horses for Alex</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/redquestion300.png">

</head>

<body>

    <div id="game"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div id ="modal-content">
            <span class="close">&#10006;</span>
            <div id="horse_image"></div>
            <div id="modal2"></div>
        </div>
    </div>

    <div id="gameStart-screen">
        <div>
            <h1>Learn About Horses</h1>
            <p id="title-text">Hi Alex! Can you match all the pairs of horses....have fun!!</p>
        </div>
        <button id='playGame-button'>Start </button>
    </div>

    <div id="gameOver-screen">
        <div>
            <p id="title-text">Great Job! You matched all the horses!</p>
            <!-- <p id='welcome-text'>You are really smart!</p> -->
            <p id='score'></p>
        </div>
        <button id='playAgain-button'>Play Again</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
